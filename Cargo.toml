[package]
name = "tokio-stomp"
version = "0.1.0"
description = "Asynchronous streaming STOMP client"
authors = ["Alex Whitney <adwhit@fastmail.com>"]
repository = "http://github.com/adwhit/tokio-stomp"
homepage = "http://github.com/adwhit/tokio-stomp"
keywords = ["stomp", "tokio", "streaming"]
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
bytes = "0.5"
custom_debug_derive = "0.2"
failure = "0.1"
futures = "0.3"
tokio = {version = "0.2", features = ["stream", "tcp", "macros"]}
tokio-util = {version = "0.2", features = ["codec" ]}
nom = "4"

[dev-dependencies]
tokio = {version = "0.2", features = ["time"] }
